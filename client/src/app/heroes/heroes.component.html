<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero">
        <a routerLink= "/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{ hero.name }}
        </a>

        <button (click)="delete(hero)">X</button>
    </li>
</ul>
<div>
    <div class="form-group">
        <label for="hero">Hero name :
            <input #heroName />
        </label>
    </div>
    <button (click)="add(heroName.value); heroName.value=''" >add</button>
</div>
