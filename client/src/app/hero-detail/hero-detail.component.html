<div *ngIf="hero">
    <h2>{{ hero.name | uppercase }}</h2>
    <div>
        <span>{{ hero.id }}</span> {{ hero.name }}
    </div>
    <div>
        <label>name:
            <input [(ngModel)]="hero.name" type="text" placeholder="name">
        </label>
    </div>
    <div>
        <button (click)="save()">Save</button>
    </div>
    <div>
        <button (click)="goBack()">Back</button>
    </div>
</div>
